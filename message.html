<h1 style="text-align: center;">Compose</h1>
<!-- To:<input type="text" ng-model="cmp.to_user">
Subject:<input type="text" ng-model="cmp.sub">
Content:<textarea cols="30" rows="10" ng-model="cmp.ctn"></textarea> 
<button ng-click="sent()">Sent</button> -->


<label>To</label>
<form ng-submit="sent()">
        <input type="text" ng-model="cmp.to_user" class="form-control">
        <br>
        <label>Subject</label>
        <input type="text" ng-model="cmp.sub" class="form-control">
        <br>
        <label>Content</label>
        <textarea type="text" ng-model="cmp.ctn" class="form-control"></textarea>
        <br>
        <button class="btn btn-success" type="submit">Send</button>        
</form>
<span class="text-primary bg-danger" ng-if="messageSent">Message sent successfully</span>
<hr>


<h2 style="text-align: center;"> Inbox: </h2><br>

<table class="table">
    <thead>
        <th></th>
        <th>From</th>
        <th>Subject</th>
    </thead>
    <tbody>
        <tr ng-repeat="msg in messages">
            <td>{{$index + 1}}</td>
            <td>{{msg.from}}</td>
            <td><a href="#/message/{{username}}/{{$index}}">{{msg.subject}}</td>
            <td ng-show="{{msg.importance}}" style='color:red' >Important</td>
            <!-- <td><input type="button" style="border: none" value="Delete" ng-click="deleteMessage($index)" /></td>
            <td><input type="checkbox" ng-click="messageMarkImp(mess, $index)" ng-model="leader"><br/></td>  
            <td ng-if="mess.important" style="color: red">Important</td> -->
        </tr>
    </tbody>
</table>
